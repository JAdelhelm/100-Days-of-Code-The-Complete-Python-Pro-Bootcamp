<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
        <div class="content">
            <div class="card">
                {% for id_json in api_blog: %}
                <div style="padding-bottom: 100px;">
                    <h2>{{id_json["title"]}}</h2>
                    <p>{{id_json["subtitle"]}}</p>
                    <a href="{{ url_for('blog_post', recent_id=id_json['id']) }}">Read</a>
                </div>
                {% endfor %}
            </div>

    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in Ludwigsburg.</p>
</footer>
</html>
